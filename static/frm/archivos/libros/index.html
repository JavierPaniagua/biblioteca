<div class="card">

    <div class="card-header bg-primary text-white text-center">
        Libros
    </div>

    <div class="card-body">

        <div class="row">
            <div class="col-md-2">
                <label>Id</label>
            </div>
            <div class="col-md-2">
                <input id="id_categoria" name="id_categoria" type="text" onchange="buscar_id()"
                    class="form-control form-control-sm" autofocus>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary btn-sm"
                    onclick="cargar_busqueda('static/frm/archivos/categorias/buscar_categorias.html')">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label>Nombre</label>
            </div>
            <div class="col-md-10">
                <input id="nombre_categoria" name="nombre_categoria" type="text" class="form-control form-control-sm"
                    placeholder="Nombre del libro">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label>Categoria</label>
            </div>
            <div class="col-md-2">
                <input id="id_categoria" name="id_categoria" type="text" onchange="buscar_id()"
                    class="form-control form-control-sm" autofocus>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary btn-sm"
                    onclick="cargar_busqueda('static/frm/archivos/categorias/buscar_categorias.html')">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="col-md-7">
                <input id="nombre_categoria" name="nombre_categoria" type="text" class="form-control form-control-sm"
                    placeholder="Nombre de la Categoria" readonly>
            </div>
        </div>

        <div class="alert alert-info" role="alert">
            <div class="row">
                <div class="col col-md-1">
                    <label>Id</label>
                </div>
                <div class="col col-md-1">
                    <input id="id_libro_autor" type="text" class="form-control form-control-sm" readonly>
                </div>
                <div class="col col-md-1">
                    <label>Autor</label>
                </div>
                <div class="col col-md-1">
                    <input id="id_autor" type="text" class="form-control form-control-sm" placeholder="Id">
                </div>
                <div class="col col-md-1">
                    <button type="button" class="btn btn-primary btn-sm"
                        onclick="cargar_busqueda('static/frm/archivos/libros/buscar_autores.html')">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="col col-md-7">
                    <input id="nombre_autor" type="text" class="form-control form-control-sm"
                        placeholder="Nombre del Autor" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <button id="boton-guardar-linea" type="button" class="btn btn-primary btn-sm" onclick="guardar_linea()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button id="boton-cancelar-linea" type="button" class="btn btn-warning btn-sm"
                        onclick="cancelar_linea()">
                        <i class="fas fa-close"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Autor</th>
                    <th>Nombre</th>
                    <th class="text-center">
                        <button id="boton-agregar" type="button" class="btn btn-primary btn-sm"
                            onclick="agregar_linea()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>Mario Halley Mora</td>
                    <td class="text-center">
                        <button id="boton-agregar" type="button" class="btn btn-success btn-sm"
                            onclick="editar_linea()">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button id="boton-agregar" type="button" class="btn btn-danger btn-sm"
                            onclick="eliminar_linea()">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>5</td>
                    <td>Pablo Neruda</td>
                    <td class="text-center">
                        <button id="boton-agregar" type="button" class="btn btn-success btn-sm"
                            onclick="editar_linea()">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button id="boton-agregar" type="button" class="btn btn-danger btn-sm"
                            onclick="eliminar_linea()">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>

    </div>

    <div class="card-footer text-center">
        <button id="boton-agregar" type="button" class="btn btn-primary btn-sm" onclick="agregar()">
            <i class="fas fa-plus"></i> Agregar
        </button>
        <button id="boton-modificar" type="button" class="btn btn-success btn-sm" onclick="modificar()">
            <i class="fas fa-pencil-alt"></i> Modificar
        </button>
        <button id="boton-eliminar" type="button" class="btn btn-danger btn-sm" onclick="eliminar()">
            <i class="fas fa-trash"></i> Eliminar
        </button>
        <button id="boton-salir-formulario" type="button" class="btn btn-warning btn-sm" onclick="salir_formulario()">
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>
    </div>

</div>
